<!DOCTYPE html>

<body class="whole">


    <Head>
        <title>Registration Page</title>

        <style>
            .whole {
                background-color: #ccc;
            }

            .regform {
                width: 550px;
                background-color: #f3f3f3;
                text-align: left;
                border-radius: 20px;
                margin: 2% 20%;


            }

            .inputfield {
                display: flex;
                margin: 3% auto;

            }

            .input {
                border: 1px solid #ccc;
                border-radius: 5px;
                margin: 10px auto;
                padding: 10px;


            }

            .label {
                margin: 20px;
                font-weight: 500;
                font-size: larger;
            }

            .registerbutton {
                padding: 10px;
                width: 150px;
                border-radius: 5px;
                border: #ccc 1px solid;
                background: #3fe258;
                margin: 10px 200px;
                font-weight: 600;
            }

            .head {
                width: 200px;
                background-color: #f3f3f3;
                margin: 2% 28%;
                padding: 30px;
                text-align: center;
                border-radius: 20px;
                font-weight: bold;
                font-size: 200%;
            }
        </style>

    </Head>
    <div class="head">

        <head>Register</head>
    </div>

    <div class="regform">

        <div class="inputfield"><label for="Firstname" class="label">First name:</label>
            <input type="text" class="input" placeholder="First name">
        </div>

        <div class="inputfield"><label for="Lastname" class="label">Last name:</label>
            <input type="text" class="input" placeholder="Last name">
        </div>

        <div class="inputfield"><label for="Dateofbirth" class="label">Date of birth:</label>
            <input type="date" class="input" placeholder="DOB">
        </div>


        <div class="inputfield"><label for="Email" class="label">Email:</label>
            <input type="email" class="input" placeholder="E-mail,G-mail,Yahoo,e.t.c....">
        </div>


        <div class="inputfield"><label for="Password" class="label">Password:</label>
            <input type="password" class="input" placeholder="Password">
        </div>


        <div class="inputfield"><label for="Confirm Password" class="label">Confirm Password:</label>
            <input type="password" class="input" placeholder="Confirm Password">
        </div>
        <div>
            <input type="checkbox"> I agree with terms and conditions.
        </div>


        <div>
            <button type="button" class="registerbutton">Register</button>

        </div>

    </div>

    < </body>
