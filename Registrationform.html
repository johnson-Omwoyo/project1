<!DOCTYPE html>



<Head>
    <style>
        .whole {
            background-color: #ccc;
        }

        .form-container {
            width: 420px;
            margin: 10% auto;
            text-align: center;
            padding: 10;
            background-color: #f3f3f3;
            border-radius: 8px;
            align-items: center;
        }

        .inputfield {
            display: flex;
        }

        .input {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 8px;
            padding: 10px;
            width: 48;

        }

        .inputlabel {
            margin: 20px;
            font-weight: 500;
            font-size: larger;
            width: 40%;
            text-align: left;
        }

        .registerbutton {
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            border: #ccc 1px solid;
            background: #3fe258;

            font-weight: 600;
            cursor: pointer;
        }

        .classhead {
            background-color: #f3f3f3;
            padding: 16px;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
        }

        .terms {
            text-align: left;
            margin: 10px 20px;
        }

        .links {
            color: #3f65e2;
            margin: auto;
            text-align: center;
            font-size: large;

        }

        .error {
            color: red
        }
    </style>

</Head>

<body class="whole">

    <form class="form-container" onkeyup="clearerror()">
        <h1 class="classhead">Register</h1>
        <div class="inputfield">
            <label for="firstname" class="inputlabel">First name:</label>
            <input type="text" class="input" placeholder="First name" id="firstname">

        </div>
        <div>
            <p class="error" id="firstnameerror"></p>
        </div>
        <div class="inputfield">
            <label for="lastname" class="inputlabel">Last name:</label>
            <input type="text" class="input" placeholder="Last name" id="lastname">
        </div>
        <div>
            <p class="error" id="lastnameerror"></p>
        </div>
        <div class="inputfield">
            <label for="dateofbirth" class="inputlabel">Date of birth:</label>
            <input type="date" class="input" placeholder="DOB" id="dateofbirth">
        </div>

        <div>
            <p class="error" id="dateofbirtherror"></p>
        </div>
        <div class="inputfield">
            <label for="Email" class="inputlabel">Email:</label>
            <input type="email" class="input" placeholder="E-mail,G-mail,Yahoo,e.t.c...." id="email"
                autocomplete="gmail.com">
        </div>
        <div>
            <p class="error" id="emailerror"></p>
        </div>

        <div class="inputfield">
            <label for="Password" class="inputlabel">Password:</label>
            <input type="password" class="input" placeholder="Password" id="pass1">
        </div>

        <div>
            <p class="error" id="pass1error"></p>
        </div>
        <div class="inputfield">
            <label for="Confirm Password" class="inputlabel">Confirm Password:</label>
            <input type="password" class="input" placeholder="Confirm Password" id="pass2">
        </div>
        <div>
            <p class="error" id="pass2error"></p>
        </div>
        <div class="terms">
            <input type="checkbox" id="terms"> I agree with terms and conditions.
        </div>
        <div>
            <p class="error" id="termserror"></p>
        </div>
        <div>
            <button type="button" class="registerbutton" onclick="Checkreg()">Register</button>

        </div>
        <div class="links"> <a href='#' onclick="backtologin()">Already have account? Log in</a></div>
        </div>

</body>
<script>//used onclick on submit didnt work for me..
    function Checkreg() {
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var dateofbirth = document.getElementById('dateofbirth').value;
        var email = document.getElementById('email').value;
        var pass1 = document.getElementById('pass1').value;
        var pass2 = document.getElementById('pass2').value;
        var terms = document.getElementById('terms').value
        //errormessage fields declaration
        var firstnameerror = document.getElementById("firstnameerror");
        var lastnameerror = document.getElementById("lastnameerror");
        var dateofbirtherror = document.getElementById("dateofbirtherror");
        var emailerror = document.getElementById("emailerror");//how can i make user to enter email format only?
        var pass1error = document.getElementById("pass1error");
        var pass2error = document.getElementById("pass2error");
        var termserror = document.getElementById("termserror")

        if (firstname === "" || lastname === "" || dateofbirth === "" || email === "" || pass1 === "" || pass2 === "" || terms === "") {
            if (firstname === "") { firstnameerror.textContent = "missing field"; }
            else if (lastname === "") { lastnameerror.textContent = "missing field"; }
            else if (dateofbirth === "") { dateofbirtherror.textContent = "missing field"; }//could'nt avoid future date insert
            else if (email === "") { emailerror.textContent = "missing field"; }
            else if (pass1 === "") { pass1error.textContent = "missing field"; }
            else if (pass2 === "") { pass2error.textContent = "missing field"; }
            else if (terms === "") { termserror.textContent = "You have to agree with terms and conditions"; }//couldn't read from the checkbox
            else { pass2error.textContent = "Missing field"; }
        } else {
            if (pass1 != pass2) { pass1error.textContent = "passwords dont match"; }
            else {
                alert('firstname:' + firstname + '  lastname:' + lastname + '  is registerd succesfully');
                window.location.href = "Login page.html";
            }
        }



    }
    function backtologin() {
        window.location.href = "Login page.html";
    }
    function clearerror() {
        var firstnameerror = document.getElementById("firstnameerror");
        var lastnameerror = document.getElementById("lastnameerror");
        var dateofbirtherror = document.getElementById("dateofbirtherror");
        var emailerror = document.getElementById("emailerror");
        var pass1error = document.getElementById("pass1error");
        var pass2error = document.getElementById("pass2error");


        firstnameerror.textContent = "";
        lastnameerror.textContent = "";
        dateofbirtherror.textContent = "";
        emailerror.textContent = "";
        pass1error.textContent = "";
        pass2error.textContent = "";



    }
</script>
