<!DOCTYPE html>
<html lang="en">

<body class="page">
    <title>New Password Page</title>

    <head>
        <style>
            .page {
                background-color: #ccc;
            }

            .passwordform {
                width: 256px;
                margin: 8% auto 20% auto;
                padding: 18px;
                text-align: center;
                background-color: #f3f3f3;
                border-radius: 8px;
            }

            .inputfield {
                align-items: center;


            }

            .input {
                margin: 4px auto;
                border-radius: 5px;
                border: 1px solid #ccc;
                padding: 10px;


            }

            .submitbutton {
                padding: 10px;
                margin: auto;
                background: #3fe258;
                border: 1px solid #ccc;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
            }

            .label {
                font-weight: bold;
            }

            .error {
                color: red;
            }
        </style>
    </head>
    <form class="passwordform" onkeyup="clearerror()">
        <div class="inputfield">

            <div>
                <label for="newpassword" class="label">New password:</label>
            </div>
            <div>
                <input type="password" class="input" id="password1" />
            </div>
            <label for="confirmnewpassword" class="label">Confirm password:</label>
            <div>
                <input type="password" class="input" id="password2" />
            </div>
            <div class="error">
                <p id="errortext"></p>
            </div>
            <div>
                <button type="button" class="submitbutton" onclick="passcheck()">Confirm and Reset</button>
            </div>
        </div>
        <script>
            function passcheck() {
                var pass1 = document.getElementById("password1").value;
                var pass2 = document.getElementById("password2").value;
                var errormessage = document.getElementById("errortext");

                if (pass1 != "") {
                    if (pass1 === pass2) {

                        errormessage.textContent = "";
                        alert('Password changed succesfully');
                        window.location.href = "Login page.html"
                    }

                    else { errormessage.textContent = "Passwords dont match"; }
                }
                else {
                    errormessage.textContent = "empty field!!";

                }

            }
            function clearerror() {
                var errormessage = document.getElementById('errortext');
                errormessage.textContent = "";
            }
        </script>
    </form>

</body>
