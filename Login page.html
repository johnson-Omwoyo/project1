<DOCTYPE html>

    <body class="outer">

        <head>
            <title>Login Page</title>
            <style>
                body.outer {
                    background-color: rgb(213, 218, 218);
                }

                h1 {
                    font-size: 40;
                }

                .form-container {
                    margin: 20% auto;
                    text-align: center;
                }

                .loginForm {
                    width: 320px;
                    margin: 0 auto;
                    padding: 10px;
                    border: 1px solid #ccc;
                    background: #f3f3f3;
                    border-radius: 10px;
                    vertical-align: middle;
                }

                .inputLabel {
                    font-size: 20px;
                    font-weight: 500;
                    width: 40%;
                }

                .inputField {
                    width: 60%;
                    padding: 10px;
                    margin: 2px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    float: right;

                }

                .formGroup {
                    margin: 10px 0px;
                    display: flex;
                    align-items: center;
                }

                .buttonGroup {
                    margin: 10px 0px;
                    text-align: right;
                }

                .loginButton {
                    width: 120px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background: #3fe258;
                    cursor: pointer;
                    font-size: 20px;
                    color: black;
                    font-weight: bold;
                }
            </style>
        </head>

        <body class="inner">
            <div class="form-container">
                <form class="loginForm">
                    <h1 align="center"><b>Log in</h1></b>
                    <div class="formGroup">
                        <label align="center" class="inputLabel">Username:</label>
                        <input class="inputField" type="text" placeholder="Username">
                    </div>
                    <div class="formGroup">
                        <label align="center" class="inputLabel">Password:</label>
                        <input class="inputField" type="password" placeholder="Password">
                    </div>
                    <div class="buttonGroup">
                        <button type="button" class="loginButton">Log in</button>
                    </div>
                </form>
            </div>
        </body>
    </body>

    </html>
